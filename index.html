<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            position: relative;
        }

        .card {
            width: 100%;
            height: 100%;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .card h1 {
            font-size: 24px;
            margin: 0 0 20px;
        }

        .card p {
            font-size: 18px;
            margin: 0;
        }

        .buttons {
            margin-top: 20px;
        }

        .buttons button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .buttons button:hover {
            background-color: #ddd;
        }

        .loading {
            display: none;
            font-size: 24px;
        }

        .disable-sound {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>

<body>
    <div class="loading" id="loading">Loading...</div>
    <div class="card" id="card" style="display: none;">
        <h1 id="question">Question</h1>
        <p id="answer" style="display: none;">Answer</p>
        <div class="buttons">
            <button onclick="showAnswer()">Show Answer</button>
            <button onclick="nextCard()">Next Card</button>
        </div>
        <audio id="cardSound" src="sounds/ding.mp3"></audio>
    </div>
    <div class="disable-sound">
        <label>
            <input type="checkbox" id="disableSound"> Disable Sound
        </label>
    </div>

    <script>

        let flashCards = [];

        let currentCardIndex = 0;

        function showAnswer() {
            document.getElementById('answer').style.display = 'block';
        }

        function nextCard() {
            currentCardIndex = (currentCardIndex + 1) % flashCards.length;
            document.getElementById('question').innerText = flashCards[currentCardIndex].question;
            document.getElementById('answer').innerText = flashCards[currentCardIndex].answer;
            document.getElementById('answer').style.display = 'none';

            const disableSound = document.getElementById('disableSound').checked;
            if (!disableSound) {
                const cardSound = document.getElementById('cardSound');
                cardSound.play().catch(error => {
                    console.error('Error playing sound:', error);
                });
            }

            changeCardColor();
        }

        function changeCardColor() {
            const card = document.getElementById('card');
            const randomColor = `hsl(${Math.random() * 360}, 100%, 85%)`;
            card.style.backgroundColor = randomColor;
        }

        async function fetchFlashCards() {
            try {
                document.getElementById('loading').style.display = 'block';
                const response = await fetch('https://script.google.com/macros/s/AKfycbw2jrK1tlTYHqIPNYu0FqbL70htrpu14zi1wm90FW_XEtN1r8C6MfxGTdkQbC2LXKll1A/exec');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                flashCards = data.filter(card => card.question.trim() !== "" && card.answer.trim() !== "");
                document.getElementById('loading').style.display = 'none';
                document.getElementById('card').style.display = 'flex';
                nextCard();
            } catch (error) {
                console.error('Error fetching flash cards:', error);
                document.getElementById('loading').innerText = 'Error loading flash cards';
            }
        }

        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space') {
                showAnswer();
            } else if (event.code === 'ArrowRight') {
                nextCard();
            }
        });

        fetchFlashCards();

    </script>
</body>

</html>
